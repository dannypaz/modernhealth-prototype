{% extends '../layouts/main.html' %}

{% block title %}Assemble Sound | Artist Catalog{% endblock %}

{% block content %}<!-- Add track information and submit paperwork -->
<section>
  <div class="row">
    <div class="col-lg-12">
      <h1>Assemble Sound</h1>
      <p>Admin Catalog</p>
    </div>
  </div>

  <form method="POST" submit="/admin/catalog">
    <div class="row">
      <div class="col-lg-12">
        Download PDF <a href="#">here</a>.
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <label for="pdf">File: </label>
        <input type="file" name="pdf" />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <label for="title">Title: </label>
        <input type="text" name="title" required />
      </div>
      <div class="col-lg-12">
        <label for="title">Artist: </label>
        <input type="text" name="artist" required />
      </div>
      <div class="col-lg-12">
        <label for="title">Album: </label>
        <input type="text" name="album" />
      </div>
      <div class="col-lg-12">
        <label for="title">Year: </label>
        <input type="text" name="year" />
      </div>
      <div class="col-lg-12">
        <label for="title">Track Number: </label>
        <input type="text" name="tracknumber" />
      </div>
      <div class="col-lg-12">
        <label for="title">Track: </label>
        <input type="text" name="track" />
      </div>
      <div class="col-lg-12">
        <label for="title">Encoder: </label>
        <input type="text" name="encoder" />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>
</section>
{% endblock %}
