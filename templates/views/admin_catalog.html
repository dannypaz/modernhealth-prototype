{% extends '../layouts/main.html' %}

{% block title %}Assemble Sound | Artist Catalog{% endblock %}

{% block content %}<!-- Add track information and submit paperwork -->

<style>
  .file-uploader {
    margin-bottom:20px;
  }
  .row {
    margin-bottom:10px;
  }
</style>

<section>
  <div class="row">
    <div class="col-lg-12">
      <h1>Assemble Sound</h1>
      <p>Admin Catalog</p>
    </div>
  </div>

  <form method="POST" submit="/admin/catalog">
    <div class="row">
      <div class="col-lg-12">
        Download PDF <a href="#">here</a>.
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <label for="fileName">File Name: </label>
        <input type="text" name="fileName" required />
      </div>
      <div class="col-lg-12">
        <label for="pdf">File: </label>
        <input type="file" name="pdf" class="file-uploader" />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Title: </span>
          <input type="text" name="title" class="form-control" placeholder="My Song 1" aria-describedby="basic-addon1" required />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Artist: </span>
          <input type="text" name="artist" class="form-control" placeholder="Beyonce" aria-describedby="basic-addon1" required />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Album: </span>
          <input type="text" name="album" class="form-control" placeholder="Dark Side of the Moon" aria-describedby="basic-addon1" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Year: </span>
          <input type="text" name="year" class="form-control" placeholder="2015" aria-describedby="basic-addon1" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Track Number: </span>
          <input type="text" name="tracknumber" class="form-control" placeholder="1" aria-describedby="basic-addon1" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Genre: </span>
          <input type="text" name="genre" class="form-control" placeholder="Heavy Metal" aria-describedby="basic-addon1" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Encoder: </span>
          <input type="text" name="encoder" class="form-control" placeholder="My Song 1" aria-describedby="basic-addon1" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>
</section>
{% endblock %}
